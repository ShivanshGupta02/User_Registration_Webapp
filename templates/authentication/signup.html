<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>User Registration Website</title>
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <h3 > Welcome to User Registration app </h3>

    <h2> Signup </h2>

    <form actions="/signup" method="post">
        {% csrf_token %}
        <label for=""> Username </label>
        <input type="text" id="username" name="username" placeholder="create a username" Required>
        <br>
        <label for=""> First name </label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name" Required>
        <br>
        <label for=""> Last name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name" Required>
        <br>

        <label for=""> Email </label>
        <input type="email" id="email" name="email" placeholder="Enter your email" Required>
        <br>
        <label for=""> Password </label>
        <input type="password" id="pass1" name="pass1" placeholder="create a password" Required>
        <br>
        <label for=""> Password </label>
        <input type="password" id="pass2" name="pass2" placeholder="confirm your password" Required>
        <br>
        <button type="submit"> Signup </button>

    </form>
  </body>
  

</html>
